
<!DOCTYPE html>
<html>
<head>
    <title>KMT Wallet Connect</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">

    <h1>KMT Wallet Connect</h1>
    <button id="connect-btn" style="font-size: 20px; padding: 10px 20px;">üîó Connect Tonkeeper</button>
    <p id="status" style="margin-top: 20px;"></p>

    <script>
        const manifestUrl = "https://raw.githubusercontent.com/KMT-Dev-panel/KMT-Token/main/tonconnect-manifest.json";

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl,
            buttonRootId: 'connect-btn',
        });

        document.getElementById('connect-btn').onclick = async () => {
            await tonConnectUI.connectWallet();
            const wallet = tonConnectUI.connectedWallet;
            document.getElementById('status').innerText = wallet
                ? `‚úÖ Wallet connected: ${wallet.account.address}`
                : "‚ùå Wallet not connected.";
        };
    </script>
</body>
</html>
