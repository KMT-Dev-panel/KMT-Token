
<!DOCTYPE html>
<html>
<head>
  <title>KMT Wallet Connect</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00b894;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

  <h1>KMT Wallet Connect</h1>
  <div id="ton-connect"></div>
  <p id="status"></p>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://raw.githubusercontent.com/KMT-Dev-panel/KMT-Token/main/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    tonConnectUI.uiOptions = {
      language: "en"
    };
  </script>
</body>
</html>
